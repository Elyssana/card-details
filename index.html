<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="app/scss/style.css" />
        <title>Frontend Mentor | Interactive card details form</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    </head>

    <body>
        <div class="containers">
            <div class="container" id="cards">
                <div class="container-card" id="container-card-front">
                    <div class="card" id="card-front">
                        <img src="images/card-logo.svg" id="card-logo" alt="">
                        <div id="view-card-number">0000 0000 0000 0000</div>
                        <div div id="ch-ed">
                            <div id="view-cardholder-name">Jane appleseed</div>
                            <div id="view-exp-date">00/00</div>
                        </div>
                    </div>
                </div>
                <div class="container-card" id="container-card-back">
                    <div class="card" id="card-back">
                        <div id="view-cvc">000</div>
                    </div>
                </div>
            </div>

            <div class="container">
                <form id="myForm">
                    <label for="name">CARDHOLDER NAME</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        maxlength="30"
                        placeholder="e.g Elyssana Oliveira"
                        oninput=showName()
                    />

                    <label for="cardNumber">CARD NUMBER</label>
                    <input
                        type="number"
                        id="cardNumber"
                        name="cardNumber"
                        placeholder="e.g 1234 5678 9123 0000"
                        oninput=showNumber()
                    />
                    <div id="third_line">
                        <div id="exp_date">
                            <label for="date"> EXP. DATE (MM/YY)</label>
                            <input
                                type="number"
                                id="month"
                                name="month"
                                placeholder="MM"
                                oninput=showDate()
                            />
                            <input
                                type="number"
                                id="year"
                                name="year"
                                placeholder="YY"
                                oninput=showDate()

                            />
                        </div>

                        <div class="cvc">
                            <label for="cvc"> CVC</label>
                            <input
                                type="number"
                                id="cvc"
                                name="cvc"
                                placeholder="e.g 123"
                                oninput=showCvc()

                            />
                        </div>
                    </div>

                    <input id="btn_confirm" type="submit" value="Confirm" onclick=submitForm() />
                </form>

                <div id="successMessage" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #4CAF50; color: white; padding: 20px; border-radius: 10px; text-align: center;"></div>



                <!-- 0000 0000 0000 0000
      Jane Appleseed
      00/00
    
      000
    
      Cardholder Name
      e.g. Jane Appleseed
    
      Card Number
      e.g. 1234 5678 9123 0000
    
      Exp. Date (MM/YY)
      MM
      YY
    
      CVC
      e.g. 123
    
      Confirm -->
            </div>
        </div>

        <!-- Completed state start -->

        Thank you! We've added your card details Continue

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/Elyssana">Elyssana Maria</a>.âœ¨
        </div>

        <script src="/app/js/script.js"></script>

    </body>
</html>
